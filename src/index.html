<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
    <div class="container">

      <div class="container__bg1"></div>
      <div class="container__bg2"></div>
      <div class="calculator">
        <div class="calculator__degrad">

        </div>
        <div class="calculator__display">
          <div class="calculator__display--calculation">24*4</div>
            <div class="calculator__display--result">24</div>
        </div>
        <div class="calculator__content">
          <div class="calculator__op">
            <div class="calculator__op--left">
              <div class="btn btn--0">0</div>
              <div class="btn btn--1">1</div>
              <div class="btn btn--2">2</div>
              <div class="btn btn--3">3</div>
              <div class="btn btn--4">4</div>
              <div class="btn btn--5">5</div>
              <div class="btn btn--6">6</div>
              <div class="btn btn--7">7</div>
              <div class="btn btn--8">8</div>
              <div class="btn btn--9">9</div>
              <div class="btn btn--dot">.</div>
              <div class="btn btn--eq">=</div>
            </div>
            <div class="calculator__op--right">
              <div class="btn--add">&plus;</div>
              <div class="btn--mul">&ast;</div>
              <div class="btn--sub">&minus;</div>
              <div class="btn--div">&sol;</div>
              <div class="btn--clr" id="clr">C</div>
            </div>
          </div>
          <div class="calculator__sci larr">
          </div>
          <div class="open">

            <div class="btn btn--inv">INV</div>
            <div class="btn btn--degrad">RAD</div>
            <div class="btn btn--per">%</div>
            <div class="btn btn--sin">sin</div>
            <div class="btn btn--cos">cos</div>
            <div class="btn btn--tan">tan</div>
            <div class="btn btn--ln">ln</div>
            <div class="btn btn--log">log</div>
            <div class="btn btn--root">root</div>
            <div class="btn btn--pi">pi</div>
            <div class="btn btn--e">e</div>
            <div class="btn btn--power">&Hat;</div>
            <div class="btn btn--open">&lpar;</div>
            <div class="btn btn--close">&rpar;</div>
            <div class="btn btn--fact">!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
